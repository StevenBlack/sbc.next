---
layout: base
titlespan: span12
---
<article>
{% if page.title %}
<div class="row">
	<div class="{{ page.titlespan }}">
		<h1>{{ page.title }}</h1>
	</div>
</div>
{% endif %}
{% if page.author %}
<p>By {{ page.author }}</p>
{% endif %}
{% if post.date %}
{{ post.date | date: "%d %B %Y" }}
{% endif %}

{{ content }}
</article>
